syntax = "proto3";

package demo;

service DemoService {
  rpc SayHello(DemoRequest) returns (DemoResponse) {}
  rpc SayHelloByUserId(DemoRequest) returns (DemoResponse) {}
}

message DemoRequest {
    string name = 1;
}

message DemoResponse {
    string text = 2;
}

option go_package = "proto/demo";
